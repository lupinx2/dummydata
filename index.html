    function generarFecha(anioInicio, anioFin) {
        // Generar año, mes y día al azar
        const anio = Math.floor(Math.random() * (anioFin - anioInicio + 1)) + anioInicio;
        const mes = Math.floor(Math.random() * 12) + 1;
        const dia = Math.floor(Math.random() * 28) + 1; // Para simplificar, mantenemos 28 para evitar complicaciones con meses de diferente duración
        // Formatear la fecha al estilo MySQL (YYYY-MM-DD)
        const fecha = `${anio}-${mes.toString().padStart(2, '0')}-${dia.toString().padStart(2, '0')}`;
        return fecha;
    }
